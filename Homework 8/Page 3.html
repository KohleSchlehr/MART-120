        function Checkboxes() 
        {
           var firstname = document.getElementById("fname").value;
           var lastname = document.getElementById("Lname").value;
           var email = document.getElementById("Email Adress").value;
           var checkbox = document.getElementById("checkbox").value;
           if(firstname == "")
           {
            window.alert("Check your information again");
            document.getElementById("fname").style.backgroundColor = "red";
            document.getElementById("fname").focus();
           }
           if(lastname == "")
           {
            window.alert("Check your information again");
            document.getElementById("Lname").style.backgroundColor = "red";
            document.getElementById("Lname").focus();
           }
           if(email == "")
           {
            window.alert("Check your information again");
            document.getElementById("Email Adress").style.backgroundColor = "red";
            document.getElementById("Email Adress").focus(); 
           }
           if(checkbox == "")
           {
            window.alert("Check your information again");
            document.getElementById("checkbox").style.backgroundColor = "red";
            document.getElementById("checkbox").focus();
           }
        }
    </script>
